version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: girl_club_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/girl_club_bot
      TELEGRAM_API_TOKEN: your_token_here
      ADMIN_IDS: 123456789
      LOG_PRESET: development
    volumes:
      - .:/app
    develop:
      watch:
        - action: sync
          path: .
          target: /app

volumes:
  postgres_data:
